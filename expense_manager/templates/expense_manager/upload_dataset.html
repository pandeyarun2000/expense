<!DOCTYPE html>
<html>
<head>
    <title>Upload Dataset</title>
</head>
<body>
    <h1>Upload Dataset</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="dataset" accept=".csv">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
